<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
  <style>
    input
    {
      border: none;
      border-bottom: 5px solid black;
    }
    #submit
    {
      border: 3px solid black;
      color:blue;
    }
    form,table
    {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body style="background-image: linear-gradient(to ri)">
  <form style="margin: auto">
    <table style="border: 3px solid black; padding: 20px; margin: auto">
      <tr>
        <th>
          <b>
            registration form
          </b>
        </th>
      </tr>
      <tr>
        <td>
          <label>
            First name
          </label>
          <br>
          <input type="text" name="fname" placeholder="your first name">
        </td>

        <td>
          <label>
            Last name
          </label>
          <br>
          <input type="text" name="Last name" placeholder="your last name">
        </td>
      </tr>
      <tr>
        <td>
          <label>
            Age
          </label>
          <br>
          <input type="text" name="Age" placeholder="your age">
        </td>
        <td>
          <label>
            password
          </label>
          <br>
          <input type="password" placeholder="your password">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="save" value="Register" id="submit">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
